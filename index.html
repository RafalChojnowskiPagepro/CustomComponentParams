<!DOCTYPE html>
<html>
<head>
    <title>Child Site</title>
</head>
<body>

<script>
    function receiveMessage(event) {

        // Retrieve the message data from the parent site
        var message = event.data.message;

        console.log('Received message from parent site: ' + message)

        // Display the received message on the child site
        document.getElementById('messageDisplay').innerText = message;
    }

    // Attach the 'receiveMessage' function to the 'message' event
    window.addEventListener('message', receiveMessage, false);
</script>

<div>
    <p>Received message from parent site:</p>
    <p id="messageDisplay"></p>
</div>

</body>
</html>
